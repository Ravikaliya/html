<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Cards with Dark/Light Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/devicon/2.14.0/devicon.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <style>
    body{
      height: 100vh;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      // ... other configurations
    }
    function toggleTheme() {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        document.getElementById('themeIcon').className = 'fas fa-sun';
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        document.getElementById('themeIcon').className = 'fas fa-moon';
      }
    }
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('themeIcon').className = document.documentElement.classList.contains('dark') ? 'fas fa-moon' : 'fas fa-sun';
    });

    function showVideo(url) {
      const modal = document.getElementById('modal');
      const modalVideoFrame = document.getElementById('modalVideoFrame');
      modalVideoFrame.src = url;
      modal.classList.remove('hidden');
    }

    function hideModal() {
      const modal = document.getElementById('modal');
      const modalVideoFrame = document.getElementById('modalVideoFrame');
      modalVideoFrame.src = '';
      modal.classList.add('hidden');
    }

  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Top 10 Most Spoken Languages</h1>
      <button onclick="toggleTheme()"
        class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white p-2 rounded-full flex items-center">
        <span id="themeIcon"></span>
      </button>
    </div>
    <div id="techlanguageGrid" class="relative grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-8 gap-6">
    </div>
  </div>

    <!-- Modal HTML -->
<div id="modal" onclick="hideModal()" class="fixed m-4 bg-white dark:bg-gray-800 rounded-lg overflow-hidden relative hidden z-50">

  <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden relative p-4">
    <button onclick="hideModal()" class="absolute -top-2 -right-2 bg-red-600 w-6 h-6 flex items-center justify-center rounded-full ">
      <i class="fas fa-times"></i>
    </button>
    <iframe id="modalVideoFrame" class="w-full h-full rounded" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>
    
  <script>
    const items = [
      { icon: 'devicon-html5-plain text-orange-500', logoName: 'HTML5', salary: '$60k', link: 'https://developer.mozilla.org/en-US/docs/Web/HTML', cheatSheet: 'https://htmlcheatsheet.com/', video: 'https://www.youtube.com/embed/YSYbRd5CPII?autoplay=1&mute=1&volume=0.2' },
      { icon: 'devicon-css3-plain text-blue-500', logoName: 'CSS3', salary: '$55k', link: 'https://developer.mozilla.org/en-US/docs/Web/CSS', cheatSheet: 'https://htmlcheatsheet.com/css/', video: 'https://www.youtube.com/embed/hcMzwMrr1tE?autoplay=1&mute=1&volume=0.2' },

      { icon: 'devicon-react-original text-blue-500', logoName: 'React Expo', salary: '$80k', link: 'https://docs.expo.dev/', cheatSheet: 'https://devhints.io/react-native', video: 'https://www.youtube.com/embed/YSYbRd5CPII?autoplay=1&mute=1&volume=0.2' },

      { icon: 'devicon-redis-plain text-red-600', logoName: 'Redis', salary: '$72k', link: 'https://redis.io/documentation', cheatSheet: 'https://quickref.me/redis', video: 'https://www.youtube.com/embed/4yVh92irML4?autoplay=1&mute=1&volume=0.2' },

    ];
    const grid = document.getElementById('techlanguageGrid');
    grid.innerHTML = items.map(item => `
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden p-4 hover:scale-105 transition duration-300 ease-in-out card relative">
    <div class="flex items-center justify-center">
      <i class="${item.icon} text-6xl"></i>
    </div>
    <div class="text-center mt-4">
      <h2 class="text-lg font-bold text-gray-900 dark:text-gray-100">${item.logoName}</h2>
      <p class="text-sm text-gray-700 dark:text-gray-300">Salary: ${item.salary}</p>
      <div class="flex justify-between p-2 mt-3 shadow-lg items-center rounded-lg bg-gray-300 dark:bg-gray-900">
        <a href="${item.link}" target="_blank" class="text-blue-500 dark:text-blue-300 underline"><i class="fa-solid fa-sitemap"></i></a>
        <a href="${item.cheatSheet}" target="_blank" class="text-blue-500 dark:text-blue-300 underline"><i class="fa-solid fa-sheet-plastic"></i></a>
        <i onclick="showVideo('${item.video}')" class="fa-solid fa-video cursor-pointer"></i>
      </div>
    </div>
  </div>`).join('');
  </script>
</body>

</html>
