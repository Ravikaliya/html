<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Cards with Dark/Light Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/devicon/2.14.0/devicon.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />



  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

  <style>
    body {
      height: 100vh;
    }

    .glass-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .glass-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      // ... other configurations
    }
    function toggleTheme() {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        document.getElementById('themeIcon').className = 'fas fa-sun';
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        document.getElementById('themeIcon').className = 'fas fa-moon';
      }
    }
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('themeIcon').className = document.documentElement.classList.contains('dark') ? 'fas fa-moon' : 'fas fa-sun';
    });

    function showVideo(url) {
      const modal = document.getElementById('modal');
      const modalVideoFrame = document.getElementById('modalVideoFrame');
      modalVideoFrame.src = url;
      modal.classList.remove('hidden');
    }

    function hideModal() {
      const modal = document.getElementById('modal');
      const modalVideoFrame = document.getElementById('modalVideoFrame');
      modalVideoFrame.src = '';
      modal.classList.add('hidden');
    }

  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Top 10 Most Tech Languages</h1>
      <button onclick="toggleTheme()"
        class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white p-2 rounded-full flex items-center">
        <span id="themeIcon"></span>
      </button>
    </div>
    <div id="techlanguageGrid" class="relative grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-8 gap-6">
    </div>
  </div>

  <!-- Modal HTML -->
  <div id="modal" onclick="hideModal()"
    class="fixed m-4 bg-white dark:bg-gray-800 rounded-lg overflow-hidden relative hidden z-50">

    <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden relative p-4">
      <button onclick="hideModal()"
        class="absolute -top-2 -right-2 bg-red-600 w-6 h-6 flex items-center justify-center rounded-full ">
        <i class="fas fa-times"></i>
      </button>
      <!-- <iframe id="modalVideoFrame" class="w-full h-full rounded" frameborder="0" allow="autoplay; encrypted-media"
        allowfullscreen></iframe> -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </script>

</body>

</html>
